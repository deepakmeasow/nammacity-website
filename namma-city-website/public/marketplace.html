<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Namma City</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 960px; margin: auto; padding: 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
    nav a:hover { text-decoration: underline; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 4px; padding: 0.5rem; display: flex; flex-direction: column; height: 100%; }
    .card img { max-width: 100%; max-height: 150px; object-fit: cover; border-bottom: 1px solid #eee; margin-bottom: 0.5rem; }
    .card h3 { margin: 0.5rem 0; font-size: 1.1rem; }
    .card p { flex-grow: 1; font-size: 0.9rem; }
    .card .price { font-weight: bold; }
    .card .delivery { font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="marketplace.html">Marketplace</a>
    <a href="register.html">Seller Register</a>
    <a href="login.html">Seller Login</a>
  </nav>
  <h1>Marketplace</h1>
  <div id="grid" class="grid"></div>
  <script>
    async function loadMarketplace() {
      const res = await fetch('/api/marketplace');
      const data = await res.json();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      data.products.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = item.imageUrl || 'https://via.placeholder.com/250x150?text=No+Image';
        img.alt = item.name;
        card.appendChild(img);
        const title = document.createElement('h3');
        title.textContent = item.name;
        card.appendChild(title);
        const seller = document.createElement('div');
        seller.className = 'seller';
        seller.textContent = 'Seller: ' + item.sellerName;
        card.appendChild(seller);
        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = '₹' + item.priceINR;
        card.appendChild(price);
        const delivery = document.createElement('div');
        delivery.className = 'delivery';
        if (item.deliveryPartnerName) {
          const fee = item.deliveryFeeINR ? ' (Delivery Fee: ₹' + item.deliveryFeeINR + ')' : '';
          delivery.textContent = 'Delivery via ' + item.deliveryPartnerName + fee;
        } else {
          delivery.textContent = 'Delivery partner not specified';
        }
        card.appendChild(delivery);
        const desc = document.createElement('p');
        desc.textContent = item.description;
        card.appendChild(desc);
        grid.appendChild(card);
      });
    }
    loadMarketplace();
  </script>
</body>
</html>
